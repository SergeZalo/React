<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Js</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.5/babel.min.js" integrity="sha512-flR8rCIUyQeoEs8wMFz2Ds8PV5o5qQHtQoABhOOVpFtVE9JECdNA/NW56DxpznENE22GcbXljfhAqTf6T14uyg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/babel">

          

        function Helloword() {
            
            return(
                <div>
                    Bonjour Serge
                </div>
            )
        }

        ReactDOM.render(<Helloword/>, document.getElementById("root"))

    </script>


</body>
</html>
